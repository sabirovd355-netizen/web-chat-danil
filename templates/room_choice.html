<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Комнаты Чата</title>
    <!-- Используем Bootstrap для стиля -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .room-selection-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .room-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .room-card:hover {
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            transform: translateY(-2px);
            border-color: #007bff;
        }
        .room-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="room-selection-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0">Выберите Комнату</h3>
            <div class="text-end">
                <img src="{{ user_pic }}" class="rounded-circle" width="35" height="35" alt="Аватар">
                <span class="ms-2 me-3">{{ user_name }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Выйти</a>
            </div>
        </div>
        
        <p class="text-muted mb-4">Найдите тему, которая вам интересна, и присоединяйтесь к обсуждению!</p>

        <div class="room-list">
            {% for room in rooms %}
                <div class="room-card">
                    <!-- Ссылка ведет на маршрут /chat/НАЗВАНИЕ_КОМНАТЫ -->
                    <a href="{{ url_for('chat', room_name=room) }}" class="room-link">
                        <i class="bi bi-chat-left-text me-2"></i> {{ room }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
