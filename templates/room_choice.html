<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор Комнаты</title>
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Дополнительный стиль для эффекта кнопки */
        .main-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .main-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">
    <div class="menu-container bg-white p-8 md:p-10 rounded-xl shadow-2xl max-w-lg w-full text-center">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-1">
            Привет, {{ session.get("user_name", "Пользователь") }}!
        </h1>
        <p class="text-gray-500 mb-8">
            Выберите действие, чтобы начать общение.
        </p>

        <div class="space-y-6">
            <!-- 1. Создать Комнату -->
            <div class="menu-item">
                <button class="main-button create-button w-full py-4 text-xl font-bold 
                               bg-green-500 text-white rounded-lg hover:bg-green-600" 
                        onclick="createRoom()">
                    Создать новую Комнату
                </button>
            </div>

            <!-- 2. Присоединиться по ID -->
            <form id="joinForm" class="menu-item space-y-4">
                <input type="text" id="roomIdInput" placeholder="Введите ID комнаты (например, 1234)" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" 
                       required 
                       pattern="[0-9A-Za-z]{4,20}" 
                       title="ID должен содержать от 4 до 20 букв или цифр."
                       oninput="this.value = this.value.toUpperCase()">
                
                <button type="submit" class="main-button join-button w-full py-4 text-xl font-bold 
                                           bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Присоединиться по ID
                </button>
            </form>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-link block mt-8 text-red-500 hover:text-red-700 transition duration-150 text-sm">
            Выйти из аккаунта
        </a>
    </div>

    <script>
        // Функция для генерации случайного ID комнаты
        function generateRandomId() {
            // Генерируем 6-значный случайный ID
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // JS для создания комнаты
        function createRoom() {
            const newRoomId = generateRandomId();
            // Перенаправление на новый маршрут /chat/<room_id>
            window.location.href = `/chat/${newRoomId}`;
        }

        // JS для обработки присоединения по ID
        document.getElementById('joinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const roomId = document.getElementById('roomIdInput').value.trim();
            
            // Простая валидация перед перенаправлением
            if (roomId) {
                // Перенаправление на маршрут /chat/<room_id>
                window.location.href = `/chat/${roomId}`;
            }
        });
    </script>
</body>
</html>
